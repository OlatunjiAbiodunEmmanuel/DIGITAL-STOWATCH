<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Black+Ops+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>STOPWATCH</title>
</head>
<body class="bg-black text-center container-fluid">
    
    <div id="date" class="fw-bold fs-1 mt-3"></div>

    <div id="time" class="mt-5 fw-bold row">
        <div class="col-12 col-md-3"><span  id="hour" style="font-size: 150px; color: rgb(10,238,10);">00</span><sub style="font-size: 30px;">Hr</sub></div>
        <div  class="col-12 col-md-3 "><span id="minutes" style="font-size: 150px; color: rgb(10,238,10);">00</span><sub style="font-size: 30px;">Min</sub></div>
        <div class="col-12 col-md-3"><span id="seconds" style="font-size: 150px; color: rgb(10,238,10);">00</span><sub style="font-size: 30px;">Sec</sub></div>
        <div class="col-12 col-md-3 d-none d-sm-block"><span id="counts" style="font-size: 150px; color: rgb(10,238,10);">00</span><sub style="font-size: 30px;">Msec</sub></div>
    </div>


    <div id="buttons" class="mt-5">
        <button id="start" class="rounded border-0 btn btn-lg btn-success">Start</button>
        <button id="stop" class="rounded border-0 btn btn-lg btn-info text-light">Pause</button>
        <button id="reset" class="rounded border-0 btn btn-lg btn-danger">Reset</button>
    </div>
    <div class="fw-bold text-light mt-3">&copy;That9jaboy3</div>
<script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
